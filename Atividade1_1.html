<body>
    <script>
     
        
          var number1 = Number(prompt("Insira um número aqui: "))
          var number2 =  Number(prompt("Insira o segundo número aqui: "))
        
    
        console.log(number1)
        console.log(number2)
  
        console.log(number1+number2)
        console.log(number1-number2)
    document.write(`O resultado da soma entre ${number1} e ${number2} é ` , number1+number2, "<br>" )
    document.write(`O resultado da subtração entre ${number1} e ${number2} é ` , number1-number2 )
    
    
    </script>




</body>
